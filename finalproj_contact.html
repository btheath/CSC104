<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Cup Cafe - Contact Us</title>
    <link rel="stylesheet" href="finalproj.css">
</head>

<body>
    <!-- Header with logo and navigation -->
    <div class="header">
        <div class="logo">
            <img src="images/logo.png" alt="image of corner cup logo">
        </div>
        <!-- flex container for nav, box layout -->
        <div class="nav">
            <!-- child container for nav button -->
            <a href="finalproj_home.html" class="nav-box">
                <img src="images/homebutton.png" alt="home">
                </a>
            <a href="finalproj_about.html" class="nav-box">
                <img src="images/aboutbutton.png" alt="about us">
                </a>
            <a href="finalproj_contact.html" class="nav-box">
                <img src="images/contactbutton.png" alt="contact us">
                </a>
                    </div>
            </div>
        
        <!-- some inline css to override some values in the box class used throughout site -->
    <div class="box" style="height: 100px; margin: 40px 20px; font-size: xxx-large; background: none;">
            Get In Touch
        </div>

        <h2>Contact Form</h2>
        <!-- basic HTML form using mailto -->
    <form class="form" action="mailto:braden@example.com" method="post" enctype="text/plain">
        <!-- example input field with placeholder text and required tag -->
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone">
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">SUBMIT</button>
            </form>

        <h2>Visit Us</h2>
        <!-- location section utilizing same two column class as about page; inline style to override body class - first value top/bottom, second right/left -->
    <div class="two-col" style="margin: 40px 0;">
        <div class="box content-box">
                <img src="images/map.png" alt="map location">
        </div>
    <div class="box content-box">
            Contact Information:<br>
            1234 Brown St. Tempe, AZ<br>
            (555)-555-5555<br>
            example@cornercup.com<br>
            5am-6pm MST
        </div>
    </div>    

    <div class="box footer">  
        <img src="images/insta.png" alt="Instagram">
        <img src="images/snap.png" alt="Snapchat">
        <img src="images/x.png" alt="X/Twitter">
        </div>

</body>
</html>
