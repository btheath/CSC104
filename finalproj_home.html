<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Cup Cafe - Home</title>
    <!-- link to external css file -->
    <link rel="stylesheet" href="finalproj.css">
</head>
<body>
        <!-- Header with logo and navigation -->
        <div class="header">
            <div class="logo">
                <!-- NOTE! ALL IMAGES GENERATED WITH EASEMATE.AI -->
                <img src="images/logo.png" alt="image of corner cup logo">
            </div>
            <!-- flex container for nav, box layout -->
            <div class="nav">
                <!-- child container for nav button -->
                <a href="finalproj_home.html" class="nav-box">
                    <img src="images/homebutton.png" alt="home">
                </a>
                <a href="finalproj_about.html" class="nav-box">
                    <img src="images/aboutbutton.png" alt="about us">
                </a>
                <a href="finalproj_contact.html" class="nav-box">
                    <img src="images/contactbutton.png" alt="contact us">
                </a>
                    </div>
            </div>

        <!-- main website image -->
        <div class="box main-img"> 
             <img src="images/banner.png" alt="home page image">
            </div>
       
            

        <h2>Featured Products</h2>
        <!-- grid CSS container is used -->
        <div class="grid">
            <!-- 3 column width displaying product images. using both box and grid-item classes -->
            <div class="box grid-box">
                <img src="images/cups.png" alt="coffee mug for sale">
            </div>
            <div class="box grid-box">
                <img src="images/grounds.png" alt="coffee grounds for sale">
            </div>
            <div class="box grid-box">
                <img src="images/groundsDark.png" alt="coffee grounds for sale">
            </div>
        </div>
        <!-- decided not to use h3 etc.. as I want all my section headers to be the same -->
        <h2>Brewed With Care<h2>

        <div class="grid">
            <div class="box grid-box">
                <img src="images/coffeice.webp" alt="picture of iced coffee">
            </div>
            <div class="box grid-box">
                <img src="images/coffeebeans.jpg" alt="picture of coffe beans">
            </div>
            <div class="box grid-box">
                <img src="images/shop.png" alt="picutre of inside shop">
            </div>
        </div>

        <!-- using both box and footer class. used throughout pages -->
        <div class="box footer">
            
            <img src="images/insta.png" alt="Instagram">
            <img src="images/snap.png" alt="Snapchat">
            <img src="images/x.png" alt="X/Twitter">
        </div>


</body>
</html>
